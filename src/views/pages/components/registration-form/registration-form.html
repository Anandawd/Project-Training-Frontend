<v-form
  class="main-registration-form"
  ref="validate"
  @submit="onSubmit(null,false)"
  :class="{'card' : showForm}"
  :validation-schema="schema"
  @invalid-submit="onInvalidSubmit"
>
  <div
    ref="registrationFormElement"
    id="accordionRegistrationForm"
    class="accordion"
  >
    <div class="accordion-item">
      <h3 class="accordion-header" id="accordion-bookingInformationHeader">
        <button
          type="button"
          class="accordion-button collapsed"
          aria-expanded="false"
          aria-controls="accordion-bookingInformation"
          data-bs-target="#accordion-bookingInformation"
          data-bs-toggle="collapse"
        >
          {{ $t('title.bookingInformation') }}
        </button>
      </h3>
      <div
        id="accordion-bookingInformation"
        class="accordion-collapse collapse show"
        aria-labelledby="accordion-bookingInformationHeader"
      >
        <form class="accordion-body row" :validation-schema="schema">
          <div class="col-md-4">
            <c-datepicker
              class="mb-1"
              required
              confirm
              :label="$t('labels.arrival')"
              v-model="detail.arrival"
              type="datetime"
              valueType="YYYY-MM-DDTHH:mm:ssZZ"
              format="DD/MM/YYYY HH:mm:ss"
              :clearable="false"
              :disabled-date="dateDisabledArrival"
              :disabled="formType===$global.formType.guestInHouse || modeData === $global.modeData.checkIn || disabledEditData"
              name="Arrival date"
              resetButton
              @input="onChangeArrival"
              @reset="onResetDate"
            ></c-datepicker>
            <c-input
              :disabled="disabledEditData"
              spinner
              required
              customClass="col-3 plx-9"
              @change="onChangeNight"
              :min="1"
              class="row mb-1"
              v-model="detail.night"
              :max="10000"
              :label="$t('labels.night')"
              type="number"
              name="Night"
            />
            <c-datepicker
              class="mb-1"
              required
              confirm
              :label="$t('labels.departure')"
              v-model="detail.departure"
              type="datetime"
              valueType="YYYY-MM-DDTHH:mm:ssZZ"
              format="DD/MM/YYYY HH:mm:ss"
              :clearable="false"
              :disabled="disabledEditData"
              :disabled-date="dateDisabledDeparture"
              name="Departure date"
              resetButton
              @input="onChangeDeparture"
              @reset="onResetDate"
            ></c-datepicker>
            <div class="row">
              <div class="col-md-6 mb-1">
                <c-input
                  :disabled="disabledEditData"
                  spinner
                  required
                  customLabelClass="col-md-6 col-3"
                  customClass="plx-9 col-md-6 col-5"
                  min="1"
                  :max="10000000"
                  v-model="detail.adult"
                  :label="$t('labels.adult')"
                  type="number"
                  name="Adult"
                  @change="onChangeAdult"
                />
              </div>
              <div class="col-md-6 mb-1">
                <c-input
                  :disabled="disabledEditData"
                  customLabelClass="col-lg-6 col-3"
                  customClass="plx-9 col-lg-6 col-5"
                  spinner
                  class="row"
                  :max="1000000"
                  v-model="detail.child"
                  :label="$t('labels.child')"
                  type="number"
                  name="Child"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-1">
                <c-select
                  :disabled="(formType === $global.formType.guestInHouse && modeData == $global.modeData.edit) || (modeData == $global.modeData.checkIn) ||disabledEditData"
                  customLabelClass="col-lg-6 col-3"
                  customClass="plx-9 col-lg-6 col"
                  @change="onChangeBuildingFloor"
                  @load="getComboList('Building')"
                  :label="$t('labels.building')"
                  v-model="detail.building"
                  :options="optionsList.Building"
                  labelName="name"
                  keyName="code"
                  id="Building"
                  name="Building"
                />
              </div>
              <div class="col-md-6 mb-1">
                <c-select
                  :disabled="(formType === $global.formType.guestInHouse && modeData == $global.modeData.edit) || (modeData == $global.modeData.checkIn) ||disabledEditData"
                  customLabelClass="col-lg-6 col-3"
                  customClass="plx-9 col-lg-6 col"
                  @change="onChangeBuildingFloor"
                  @load="getComboList('Floor')"
                  :label="$t('labels.floor')"
                  v-model="detail.floor"
                  :options="optionsList.Floor"
                  labelName="name"
                  keyName="code"
                  id="Floor"
                  name="Floor"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-1">
                <c-select
                  required
                  :disabled="(formType === $global.formType.guestInHouse && modeData == $global.modeData.edit) || (modeData == $global.modeData.checkIn) ||disabledEditData"
                  customLabelClass="col-lg-6 col-3"
                  customClass="plx-9 col-lg-6 col"
                  @change="onChangeRoomType"
                  @load="getRoomType"
                  :label="$t('labels.roomType')"
                  v-model="detail.room_type_code"
                  :options="optionsList.RoomType"
                  labelName="name"
                  keyName="code"
                  id="room-type"
                  name="Room Type"
                />
              </div>
              <div class="col-md-6 mb-1">
                <c-select
                  required
                  :disabled="(formType === $global.formType.guestInHouse && modeData == $global.modeData.edit) || (modeData == $global.modeData.checkIn) ||disabledEditData"
                  customLabelClass="col-lg-6 col-3"
                  customClass="plx-9 col-lg-6 col"
                  @change="onChangeBedType"
                  @load="getBedTypeList"
                  :label="$t('labels.bedType')"
                  v-model="detail.bed_type_code"
                  :options="bedTypeList"
                  labelName="name"
                  keyName="code"
                  id="bed-type"
                  name="Bed Type"
                />
              </div>
            </div>
            <c-input
              half
              :disabled="disabledEditData"
              v-if="formType === $global.formType.guestGroup"
              required
              min="0"
              type="number"
              class="row mb-1"
              :label="$t('labels.rooms')"
              v-model="detail.rooms"
              id="room-count"
              name="Room Count"
            >
              <template #append-end>
                <span class="input-group-text"
                  >{{ `AV: ${availableRoomCount}` }}</span
                >
              </template>
            </c-input>
            <c-select
              v-else
              :disabled="(formType === $global.formType.guestInHouse && modeData == $global.modeData.edit) || (modeData == $global.modeData.checkIn) || form.is_lock || disabledEditData"
              :required="isRoomNumberRequired || formType === $global.formType.guestInHouse"
              class="row mb-1"
              :label="$t('labels.roomNumber')"
              v-model="detail.room_number"
              :options="roomNumberList"
              labelName="RoomNumber"
              keyName="RoomNumber"
              id="room-number"
              name="Room Number"
              @change="onChangeRoomNumber"
              @load="getRoomNumberList"
            >
              <template
                v-if="formType!==$global.formType.guestInHouse"
                #append-start
              >
                <div class="input-group-text align-items-center">
                  <div v-if="formType === $global.formType.guestGroup ">
                    <c-checkbox
                      :disabled="disabledEditData"
                      boolean-value
                      :label="$t('labels.ready')"
                      v-model="isReadyRoom"
                      @change="onChangeReadyRoom"
                    >
                    </c-checkbox>
                  </div>
                  <div v-else>
                    <c-checkbox
                      :disabled="modeData === $global.modeData.checkIn || disabledEditData"
                      boolean-value
                      :label="$t('labels.ready')"
                      v-model="isReadyRoom"
                      @change="onChangeReadyRoom"
                    >
                    </c-checkbox>
                  </div>
                </div>
              </template>
              <template #append-end>
                <span class="input-group-text"
                  >{{ `AV: ${availableRoomCount}` }}</span
                >
              </template>
            </c-select>
          </div>
          <div class="col-md-4">
            <c-select
              :disabled="disabledEditData"
              :required="isBusinessSourceRequired"
              class="row mb-1"
              filter
              @change="onChangeBusinessSource"
              @load="getComboList('BusinessSource')"
              :label="$t('labels.businessSource')"
              v-model="detail.business_source_code"
              :options="optionsList.BusinessSource"
              labelName="name"
              keyName="code"
              name="Business Source"
            >
              <template #append-start>
                <div class="input-group-text align-items-center">
                  <c-checkbox
                    :disabled="disabledEditData"
                    :label="$t('labels.override')"
                    v-model="detail.is_override_commission"
                    @change="onChangeOverrideCommission"
                  ></c-checkbox>
                </div>
              </template>
            </c-select>
            <c-select
              :disabled="!detail.is_override_commission || !detail.business_source_code || disabledEditData "
              class="row mb-1"
              :label="$t('labels.commissionType')"
              v-model="detail.commission_type_code"
              :options="optionsList.CommissionType"
              labelName="name"
              keyName="code"
              name="Commission Type"
              @change="onChangeCommissionType"
              @load="getComboList('CommissionType')"
            />
            <c-input
              :disabled="!detail.is_override_commission || !detail.business_source_code  || disabledEditData"
              formatted
              class="row mb-1"
              :max="detail.commission_type_code == '5' || detail.commission_type_code == '6' ? $global.maxNumber : 100"
              v-model="detail.commission_value"
              :label="$t('labels.commissionValue')"
              type="number"
              name="commissionValue"
            >
              <template #append-end>
                <span class="input-group-text"
                  >{{ detail.commission_type_code == "5" ||
                  detail.commission_type_code == "6" ? '.00' : '%' }}</span
                >
              </template></c-input
            >
            <c-select
              :disabled="disabledEditData"
              :required="isMarketRequired"
              class="row mb-1"
              @change="onChangeMarket"
              :label="$t('labels.market')"
              v-model="detail.market_code"
              :options="optionsList.Market"
              labelName="name"
              keyName="code"
              name="Market"
              @load="getComboList('Market')"
            />
            <c-select
              :disabled="disabledEditData"
              class="row mb-1"
              :label="$t('labels.bookingSource')"
              v-model="detail.booking_source_code"
              :options="optionsList.BookingSource"
              labelName="name"
              keyName="code"
              name="Booking Source"
              @load="getComboList('BookingSource')"
            ></c-select>
            <!-- <c-select required class="row mb-1" :label="$t('labels.roomRate')" v-model="detail.RoomRateCode" :options="optionsList.RoomRate" labelName="name" keyName="code" name="Room Rate" @change="onChangeRoomRate"/>  -->
            <c-select
              :disabled="disabledEditData"
              :clearable="false"
              required
              selectType="column"
              :columnOptions="columnRateOptions"
              class="row mb-1"
              :label="$t('labels.roomRate')"
              v-model="detail.room_rate_code"
              :options="roomRateList"
              labelName="name"
              keyName="code"
              id="room_rate"
              name="Room Rate"
              @change="onChangeRoomRate"
              @load="getRoomRate"
            >
              <template #append-start>
                <div class="input-group-text align-items-center">
                  <c-checkbox
                    :disabled="disabledEditData"
                    :label="$t('labels.override')"
                    v-model="detail.is_override_rate"
                    @change="onChangeOverrideRate"
                  ></c-checkbox>
                </div>
              </template>
            </c-select>
            <c-input
              :disabled="!detail.is_override_rate ||disabledEditData"
              class="row mb-1"
              :max="$global.maxNumber"
              v-model="detail.discount"
              formatted
              :label="$t('labels.discount')"
              type="number"
              name="discount"
              @input="onChangeDiscountRate"
            >
              <template #append-start>
                <div class="input-group-text align-items-center">
                  <c-checkbox
                    :disabled="disabledEditData"
                    class="pl-0"
                    customClass="ml-0 pl-0"
                    :label="$t('labels.percent')"
                    v-model="detail.discount_percent"
                    @change="onChangeDiscountRate"
                  ></c-checkbox>
                </div>
              </template>
              <template #append-end>
                <span class="input-group-text"
                  >{{ detail.discount_percent ? '%' : '.00' }}</span
                >
              </template>
            </c-input>
          </div>
          <div class="col-md-4">
            <c-input
              :disabled="!detail.is_override_rate || disabledEditData"
              class="row mb-1"
              :max="$global.maxNumber"
              v-model="detail.weekday_rate"
              formatted
              showZeroNumber
              :label="$t('labels.weekday')"
              type="number"
              name="Weekday Rate"
              @input="onChangeWeekdayRate"
            />
            <c-input
              disabled
              class="row mb-1"
              :max="$global.maxNumber"
              v-model="detail.weekday_rate_total"
              formatted
              showZeroNumber
              label=" "
              type="number"
              name="weekdayRateTotal"
            />
            <c-input
              :disabled="!detail.is_override_rate ||disabledEditData"
              class="row mb-1"
              :max="$global.maxNumber"
              v-model="detail.weekend_rate"
              formatted
              showZeroNumber
              :label="$t('labels.weekend')"
              type="number"
              name="Weekend Rate"
              @input="onChangeWeekendRate"
            />
            <c-input
              disabled
              class="row mb-1"
              :max="$global.maxNumber"
              v-model="detail.weekend_rate_total"
              formatted
              showZeroNumber
              label=" "
              type="number"
              name="weekendRateTotal"
            />
            <c-select
              required
              :disabled="disabledEditData"
              class="row mb-1"
              :initialValue="detail.payment_type_code"
              :label="$t('labels.paymentType')"
              v-model="detail.payment_type_code"
              :options="optionsList.PaymentType"
              labelName="name"
              keyName="code"
              name="Payment Type"
              @load="getComboList('PaymentType')"
            />
            <div class="row mb-1">
              <label for="bill-instruction" class="col-md-3 col-form-label"
                >{{ $t("labels.billInstruction") }}</label
              >
              <div class="col-md-9">
                <c-input
                  :disabled="disabledEditData"
                  v-model="detail.bill_instruction"
                  type="textarea"
                  rows="3"
                  id="bill-instruction"
                  name="Bill Instruction"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="accordion-item">
      <h3 class="accordion-header" id="accordion-personalInformationHeader">
        <button
          type="button"
          class="accordion-button collapsed"
          aria-expanded="false"
          aria-controls="accordion-personalInformation"
          data-bs-target="#accordion-personalInformation"
          data-bs-toggle="collapse"
        >
          {{ $t('title.personalInformation') }}
        </button>
      </h3>
      <div
        id="accordion-personalInformation"
        class="accordion-collapse collapse"
        :class="{ 'show' : formType !== $global.formType.guestGroup}"
        aria-labelledby="accordion-personalInformationHeader"
      >
        <b-tabs content-class="mt-3" v-model="tabIndex">
          <b-tab
            :title="'Profile1 '+(form.guest_profile_id1 > 0 ? ': '+form.guest_profile_id1 : '')"
            active
          >
            <form class="accordion-body row">
              <div class="col-md-4">
                <c-select
                  id="title"
                  :disabled="disabledEditData"
                  :required="isTitleRequired"
                  class="row mb-1"
                  customClass="col-4 plx-9"
                  :label="$t('labels.title')"
                  v-model="profile1.title_code"
                  :options="optionsList.GuestTitle"
                  labelName="code"
                  keyName="code"
                  name="Title"
                  @load="getComboList('GuestTitle')"
                >
                </c-select>
                <c-input
                  id="full_name"
                  required
                  :disabled="disabledEditData"
                  class="row mb-1"
                  v-model="profile1.full_name"
                  :label="$t('labels.fullname')"
                  type="text"
                  name="Full Name"
                >
                  <template #append-end>
                    <button
                      :disabled="disabledEditData"
                      type="button"
                      :title="$t('messages.loadGuestProfile')"
                      class="btn btn-primary btn-load"
                      @click="handleLoadGuestProfile(1)"
                    >
                      load
                    </button>
                  </template>
                  <template #append-start>
                    <button
                      :disabled="disabledEditData"
                      type="button"
                      :title="$t('messages.saveAsNewGuestProfile')"
                      class="btn input-group-text"
                      @click="handleSaveGuestProfile"
                    >
                      <i class="fa fa-save"></i>
                    </button>
                  </template>
                </c-input>
                <c-input
                  v-if="formType !== $global.formType.guestInHouse"
                  required
                  :disabled="disabledEditData"
                  class="row mb-1"
                  v-model="form.reservation_by"
                  :label="$t('labels.reservationBy')"
                  type="text"
                  name="Reservation By"
                  @clickCustom="onDoubleClickResvBy"
                />
                <c-select
                  :disabled="disabledEditData"
                  class="row mb-1"
                  :label="$t('labels.member')"
                  v-model="profile1.member_code"
                  :options="optionsList.RoomMember"
                  labelName="name"
                  keyName="code"
                  name="Member"
                  @change="onChangeMember"
                  @load="getComboList('RoomMember')"
                />
                <c-input
                  :disabled="disabledEditData"
                  class="row mb-1"
                  v-model="profile1.street"
                  :label="$t('labels.street')"
                  type="text"
                  name="Street"
                />
                <c-select
                  :disabled="disabledEditData"
                  class="row mb-1"
                  filter
                  @change="onChangeCountry($event,1)"
                  :label="$t('labels.country')"
                  v-model="profile1.country_code"
                  :options="optionsList.Country"
                  labelName="name"
                  keyName="code"
                  name="Country"
                  @load="getComboList('Country')"
                />
                <c-select
                  :disabled="disabledEditData"
                  :required="isStateRequired"
                  class="row mb-1"
                  @change="onChangeState($event,1)"
                  :label="$t('labels.state')"
                  v-model="profile1.state_code"
                  :options="stateList[1]"
                  labelName="name"
                  keyName="code"
                  name="State"
                  @load="getStateList('1',profile1.country_code)"
                />
                <c-select
                  :disabled="disabledEditData"
                  :required="isCityRequired"
                  class="row mb-1"
                  @change="onChangeCity(profile1)"
                  :label="$t('labels.city')"
                  v-model="profile1.city_code"
                  :options="cityList[1]"
                  labelName="name"
                  keyName="code"
                  name="City"
                  @load="getCityList('1',profile1.state_code)"
                />
                <c-input
                  v-if="formType !== $global.formType.reservation && formType !== $global.formType.guestGroup"
                  :disabled="profile1.city_code !== 'OTH' || disabledEditData"
                  class="row mb-1"
                  v-model="profile1.city"
                  :label="$t('labels.otherCity')"
                  type="text"
                  name="Other City"
                />
              </div>
              <div class="col-md-4">
                <c-input
                  v-if="formType === $global.formType.reservation || formType === $global.formType.guestGroup"
                  :disabled="profile1.city_code !== 'OTH' || disabledEditData"
                  class="row mb-1"
                  v-model="profile1.city"
                  :label="$t('labels.otherCity')"
                  type="text"
                  name="Other City"
                />
                <c-select
                  :disabled="disabledEditData"
                  :required="isNationalityRequired"
                  class="row mb-1"
                  filter
                  :label="$t('labels.nationality')"
                  v-model="profile1.nationality_code"
                  :options="optionsList.Nationality"
                  labelName="name"
                  keyName="code"
                  name="Nationality"
                  @load="getComboList('Nationality')"
                />
                <c-input
                  :disabled="disabledEditData"
                  class="row mb-1"
                  v-model="profile1.postal_code"
                  :label="$t('labels.postalCode')"
                  type="text"
                  :max="10"
                  name="Postal Code"
                />
                <c-select
                  required
                  :disabled="disabledEditData"
                  class="row mb-1"
                  v-model="profile1.is_male"
                  :label="$t('labels.gender')"
                  :options="genders"
                  labelName="name"
                  keyName="code"
                  name="Gender"
                />
                <c-input
                  :required="isPhone1Required"
                  :disabled="disabledEditData"
                  class="row mb-1"
                  max="14"
                  v-model="profile1.phone1"
                  :label="`${$t('labels.phone')}1`"
                  type="text"
                  name="Phone 1"
                  @change="handleClickSearchGuestProfileByField('phone1',profile1.phone1)"
                >
                  <template #append-end>
                    <div class="input-group-append">
                      <button
                        :title="$t('messages.searchDataWithPhoneNumber')"
                        type="button"
                        class="input-group-text"
                        @click="handleClickSearchPhone1"
                      >
                        <i class="fa fa-search" aria-hidden="true"></i>
                      </button>
                    </div>
                  </template>
                </c-input>
                <c-input
                  :disabled="disabledEditData"
                  class="row mb-1"
                  v-model="profile1.phone2"
                  :label="`${$t('labels.phone')}2`"
                  type="text"
                  name="phone2"
                />
                <c-input
                  :disabled="disabledEditData"
                  class="row mb-1"
                  v-model="profile1.fax"
                  :label="$t('labels.fax')"
                  type="text"
                  name="fax"
                />
                <c-input
                  :disabled="disabledEditData"
                  :required="isEmailRequired"
                  class="row mb-1"
                  v-model="profile1.email"
                  :label="$t('labels.email')"
                  type="text"
                  name="Email"
                  @change="handleClickSearchGuestProfileByField('email',profile1.email)"
                />
              </div>
              <div class="col-md-4">
                <c-input
                  :disabled="disabledEditData"
                  class="row mb-1"
                  v-model="profile1.website"
                  :label="$t('labels.website')"
                  type="text"
                  name="website"
                />
                <c-select
                  :disabled="disabledEditData"
                  :required="isCompanyRequired"
                  class="row mb-1"
                  filter
                  :label="$t('labels.company')"
                  v-model="profile1.company_code"
                  :options="optionsList.Company"
                  labelName="name"
                  keyName="code"
                  name="Company"
                  @load="getComboList('Company')"
                />
                <c-select
                  :disabled="disabledEditData"
                  class="row mb-1"
                  :label="$t('labels.guestType')"
                  v-model="profile1.guest_type_code"
                  :options="optionsList.GuestType"
                  labelName="name"
                  keyName="code"
                  name="Guest Type"
                  @load="getComboList('GuestType')"
                />
                <c-select
                  :disabled="disabledEditData"
                  class="row mb-1"
                  :label="$t('labels.idCardType')"
                  v-model="profile1.id_card_code"
                  :options="optionsList.IDCardType"
                  labelName="name"
                  keyName="code"
                  name="Card Type"
                  @load="getComboList('IDCardType')"
                />
                <c-input
                  :disabled="disabledEditData"
                  class="row mb-1"
                  v-model="profile1.id_card_number"
                  :label="$t('labels.idCardNumber')"
                  type="text"
                  name="ID Card Number"
                  @change="handleClickSearchGuestProfileByField('idCardNumber',profile1.id_card_number)"
                />
                <c-input
                  :disabled="disabledEditData"
                  class="row mb-1"
                  v-model="profile1.birth_place"
                  :label="$t('labels.birthPlace')"
                  type="text"
                  name="Birth Place"
                />
                <c-datepicker
                  :disabled="disabledEditData"
                  v-model="profile1.birth_date"
                  :label="$t('labels.birthDate')"
                  class="mb-1"
                  type="date"
                  valueType="YYYY-MM-DD"
                  format="DD/MM/YYYY"
                  name="Birth Date"
                ></c-datepicker>
              </div>

            ></c-datepicker>
            <div class="row mb-1">
              <label for="notes" class="col-md-3 col-form-label"
                >{{ $t('labels.notes') }}</label
              >
              <div class="col-md-9">
                <c-input
                  :disabled="disabledEditData"
                  v-model="guestGeneralData.notes"
                  type="textarea"
                  rows="3"
                  id="notes"
                  name="notes"
                />
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <c-input
              :required="isHKNoteRequired"
              :disabled="disabledEditData"
              type="textarea"
              class="row mb-1"
              rows="3"
              v-model="guestGeneralData.hk_note"
              :label="$t('labels.hKNotes')"
              id="hk-notes"
              name="HK Note"
            />
            <c-input
              disabled
              formatted
              class="row mb-1"
              v-model="reservationNumber"
              :label="$t('labels.reservationNumber')"
              type="number"
              name="reservationNumber"
            />
            <c-input
              disabled
              formatted
              class="row mb-1"
              v-model="folioNumber"
              :label="$t('labels.folioNumber')"
              type="number"
              name="folioNumber"
            />
            <c-input
              disabled
              formatted
              class="row mb-1"
              v-model="balance"
              :label="$t('labels.balance')"
              type="number"
              name="balance"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <credential
    ref="credentialElement"
    :module="$global.accessModule.hotel"
  ></credential>
  <c-modal
    v-if="showGuestProfile"
    :title="$t('title.guestProfile')"
    confirm
    @close="showGuestProfile=false"
  >
    <template #body>
      <guest-profile
        load-data-registration
        @selected="handleSelectDataGuestProfile"
      ></guest-profile>
    </template>
  </c-modal>
  <c-modal
    v-if="showGuestProfileDetail"
    size="md"
    :title="$t('title.guestProfileDetail')+' ID: '+guestProfileDetail.id"
    confirm
    @close="showGuestProfileDetail=false"
  >
    <template #body>
      <div v-if="countGuestProfile > 0" class="row justify-content-between">
        <span class="col">Match Found {{countGuestProfile}}</span>
        <div class="col previous-next-btn text-end">
          <a class="previous round" @click="handlePrevGuestProfile">&laquo; </a>
          <span class="text-bold mr-2 ml-2">{{guestProfileIndex + 1}}</span>
          <a class="next round" @click="handleNextGuestProfile"> &raquo;</a>
          <!-- <button type="button" class="btn btn-primary">
            &laquo; Previous
          </button>
          <span>8</span>
          <button type="button" class="btn rounded btn-primary">
            Next&raquo;
          </button> -->
        </div>
      </div>
      <div class=" ">
        <div v-if="guestProfileDetail.image_url" class="text-center mb-2">
          <img :src="guestProfileDetail.image_url" height="200" width="200" />
        </div>

        <div class="text-divider position-relative">
          <span
            class="label-badge-left badge bg-secondary text-dark position-absolute"
            >{{$t('labels.memberInfo')}}</span
          >
        </div>
        <div class="container">
          <div class="row mb-1">
            <div class="col">
              <label class="mb-0">No.</label>
              <li>
                {{guestProfileDetail.tp_member_code != "" ?
                guestProfileDetail.tp_member_code : '-'}}
              </li>
            </div>
            <div class="col">
              <label class="mb-0">{{$t('labels.balance')}}</label>
              <li>{{formatNumberValue(guestProfileDetail.balance ?? 0)}}</li>
            </div>
          </div>
          <div class="mb-1 row">
            <div class="col-md mb-1">
              <label class="mb-0">{{$t('labels.memberType')}}</label>
              <li>{{guestProfileDetail.tp_type_code ?? 'None'}}</li>
            </div>
            <div class="col-md mb-1">
              <label class="mb-0">{{$t('labels.status')}}</label>
              <li>
                <span
                  class="badge badge-pill badge-success"
                  style="padding: 0.6em"
                  >{{guestProfileDetail.status}}</span
                >
              </li>
            </div>
          </div>
        </div>

        <div class="text-divider position-relative">
          <span
            class="label-badge-left badge bg-secondary text-dark position-absolute"
            >{{$t('labels.contactInfo')}}</span
          >
        </div>
        <div class="container">
          <div class="row mb-1">
            <label class="mb-0">{{$t('labels.fullName')}}</label>
            <li>{{guestProfileDetail.full_name}}</li>
          </div>
          <div class="row mb-1">
            <div class="col-md mb-1">
              <label class="mb-0">{{$t('labels.birthday')}}</label>
              <li>{{formatDate3(guestProfileDetail.birth_day)}}</li>
            </div>
            <div class="col-md mb-1">
              <label class="mb-0">{{$t('labels.gender')}}</label>
              <li>
                <i v-if="guestProfileDetail.sex=='male'" class="fa fa-mars"></i>
                <i v-else class="fa fa-venus"></i>
                {{guestProfileDetail.sex}}
              </li>
            </div>
          </div>
          <div class="row mb-1">
            <div class="col-md">
              <label class="mb-0">{{$t('labels.phoneNumber')}}</label>
              <li>{{guestProfileDetail.phone1}}</li>
            </div>
            <div class="col-md">
              <label class="mb-0">{{$t('labels.email')}}</label>
              <li>{{guestProfileDetail.email}}</li>
            </div>
          </div>
          <div class="mb-1">
            <label class="mb-0">{{$t('labels.address')}}</label>
            <li>
              {{guestProfileDetail.street != '' ? guestProfileDetail.street :
              '-'}}
            </li>
          </div>
          <div class="mb-1">
            <label class="mb-0">{{$t('labels.city')}}</label>
            <li>{{guestProfileDetail.city}}</li>
          </div>
        </div>
      </div>
    </template>
    <template #footer>
      <save-close-button saveText="load" @close="showGuestProfileDetail=false">
        <template #btn-save>
          <button
            class="btn btn-primary mr-1"
            type="button"
            @click="handleLoadGuestDetail"
          >
            <i class="fa fa-download mr-2"></i>
            {{$t('buttons.load')}}
          </button>
        </template>
      </save-close-button>
    </template>
  </c-modal>
  <c-confirmation ref="confirmationEl"></c-confirmation>
</v-form>
