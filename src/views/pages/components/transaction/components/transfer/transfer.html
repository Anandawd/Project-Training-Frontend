<div class="transfer-form">
  <b-tabs content-class="mt-3">
    <b-tab :title="$t('transaction.transfer')" active>
      <TransferAccountForm :room-number="roomNumber" :folio-number="folioNumber" @close="$emit('close')" />
    </b-tab>
    <b-tab :title="$t('transaction.automaticRouting')">
      <RoutingForm :folio-number="folioNumber" @save="$emit('close')" @close="$emit('close')" />
    </b-tab>
    <b-tab :title="$t('transaction.returnTransfer')">
      <ReturnTransferForm :folio-number="folioNumber" @close="$emit('close')" />
    </b-tab>
  </b-tabs>
</div>
