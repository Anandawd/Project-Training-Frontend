<section class="content">
  <div class="container-fluid">
    <!-- button insert -->
    <div class="d-flex justify-content-end mb-2">
      <button
        title="Reject Requests"
        type="button"
        class="btn btn-danger mr-1"
        @click="handleApprove('', $global.modePayroll.reject)"
      >
        <i class="fa fa-times mr-1" aria-hidden="true"></i>{{
        $t('buttons.reject') }}
      </button>
      <button
        title="Approve Requests"
        type="button"
        class="btn btn-success mr-1"
        @click="handleApprove('', $global.modePayroll.approve)"
      >
        <i class="fa fa-check mr-1" aria-hidden="true"></i>{{
        $t('buttons.approve') }}
      </button>
    </div>

    <!-- filter -->
    <c-search-filter
      date-range
      :options="searchOptions"
      :searchDefault="searchDefault"
      @search="refreshData"
    >
    </c-search-filter>

    <!-- table -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">{{$t('title.payrollDisbursement')}}</h3>
      </div>
      <div class="card-body">
        <ag-grid-vue
          :style="agGridSetting.styleAgGridFrame"
          :class="agGridSetting.themeAgGrid"
          :columnDefs="columnDefs"
          :rowData="rowData"
          :paginationPageSize="paginationPageSize"
          :gridOptions="gridOptions"
          :context="context"
          :frameworkComponents="frameworkComponents"
          :enableCellChangeFlash="true"
          :rowSelection="rowSelection"
          :getContextMenuItems="getContextMenu"
          :defaultColDef="agGridSetting.defColDef"
          :rowGroupPanelShow="rowGroupPanelShow"
          :suppressDragLeaveHidesColumns="true"
          :suppressMakeColumnVisibleAfterUnGroup=" true"
          :statusBar="statusBar"
          @grid-ready="onGridReady"
          @cellContextMenu="handleRowRightClicked"
        ></ag-grid-vue>
      </div>
    </div>

    <!-- dialog -->
    <c-dialog
      v-show="showDialog"
      dialogTitle="Confirm"
      size="sm"
      @confirm="deleteData"
      @cancel="showDialog=false"
    >
      <template #body> Are you sure to delete this data? </template>
    </c-dialog>
  </div>
</section>
