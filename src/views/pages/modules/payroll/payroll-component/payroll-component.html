<section class="content">
  <div class="container-fluid">
    <!-- button insert -->
    <div class="d-flex justify-content-end mb-2">
      <button
        title="Insert Earnings"
        type="button"
        class="btn btn-primary mr-1"
        @click="handleShowForm('earnings', $global.modeData.insert)"
      >
        <i class="fa fa-plus mr-1" aria-hidden="true"></i>{{
        $t('buttons.insertEarnings') }}
      </button>
      <button
        title="Insert Deductions"
        type="button"
        class="btn btn-primary mr-1"
        @click="handleShowForm('deductions', $global.modeData.insert)"
      >
        <i class="fa fa-plus mr-1" aria-hidden="true"></i>{{
        $t('buttons.insertDeductions') }}
      </button>
      <button
        title="Insert Statutory"
        type="button"
        class="btn btn-primary mr-1"
        @click="handleShowForm('statutory', $global.modeData.insert)"
      >
        <i class="fa fa-plus mr-1" aria-hidden="true"></i>{{
        $t('buttons.insertStatutory') }}
      </button>
      <button
        title="Insert Category"
        type="button"
        class="btn btn-primary mr-1"
        @click="handleShowForm('category', $global.modeData.insert)"
      >
        <i class="fa fa-plus mr-1" aria-hidden="true"></i>{{
        $t('buttons.insertCategory') }}
      </button>
    </div>

    <!-- insert form -->
    <transition name="fade" mode="out-in">
      <component
        class="px-2"
        :is="getCurrentFormComponent()"
        :ref="getCurrentFormRef"
        v-if="showForm"
        :modeData="modeData"
        @save="handleSave"
        @close="showForm=false"
      />
    </transition>

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">{{$t('title.payrollComponents')}}</h3>
      </div>
      <div class="card-body">
        <div class="tabs">
          <!-- tab nav -->
          <div>
            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  id="earnings-tab"
                  class="nav-link active"
                  role="tab"
                  data-bs-toggle="tab"
                  data-bs-target="#table-earnings"
                  aria-controls="table-earnings"
                  aria-selected="true"
                  tabindex="-1"
                >
                  {{$t('labels.payroll.payroll.earnings')}}
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  id="deductions-tab"
                  class="nav-link"
                  role="tab"
                  data-bs-toggle="tab"
                  data-bs-target="#table-deductions"
                  aria-controls="table-deductions"
                  aria-selected="false"
                  tabindex="-1"
                >
                  {{$t('labels.payroll.payroll.deductions')}}
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  id="statutory-tab"
                  class="nav-link"
                  role="tab"
                  data-bs-toggle="tab"
                  data-bs-target="#table-statutory"
                  aria-controls="table-statutory"
                  aria-selected="false"
                  tabindex="-1"
                >
                  {{$t('labels.payroll.payroll.statutory')}}
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  id="category-tab"
                  class="nav-link"
                  role="tab"
                  data-bs-toggle="tab"
                  data-bs-target="#table-category"
                  aria-controls="table-category"
                  aria-selected="false"
                  tabindex="-1"
                >
                  {{$t('labels.payroll.payroll.category')}}
                </button>
              </li>
            </ul>
          </div>

          <!-- tab content -->
          <div class="tab-content mt-3">
            <!-- table department -->
            <div
              id="table-earnings"
              class="tab-pane active show fade"
              role="tabpanel"
              aria-labelledby="earnings-tab"
            >
              <ag-grid-vue
                :style="agGridSetting.styleAgGridFrame"
                :class="agGridSetting.themeAgGrid"
                :columnDefs="columnDefs"
                :rowData="rowEarningsData"
                :paginationPageSize="paginationPageSize"
                :gridOptions="gridOptions"
                :context="context"
                :frameworkComponents="frameworkComponents"
                :enableCellChangeFlash="true"
                :rowSelection="rowSelection"
                :getContextMenuItems="getContextMenu"
                :defaultColDef="agGridSetting.defColDef"
                :rowGroupPanelShow="rowGroupPanelShow"
                :suppressDragLeaveHidesColumns="true"
                :suppressMakeColumnVisibleAfterUnGroup=" true"
                :statusBar="statusBar"
                @grid-ready="onGridReady"
                @cellContextMenu="handleRowRightClicked"
              ></ag-grid-vue>
            </div>

            <!-- table deductions -->
            <div
              id="table-deductions"
              class="tab-pane fade"
              role="tabpanel"
              aria-labelledby="deductions-tab"
            >
              <ag-grid-vue
                :style="agGridSetting.styleAgGridFrame"
                :class="agGridSetting.themeAgGrid"
                :columnDefs="columnDefs"
                :rowData="rowDeductionsData"
                :paginationPageSize="paginationPageSize"
                :gridOptions="gridOptions"
                :context="context"
                :frameworkComponents="frameworkComponents"
                :enableCellChangeFlash="true"
                :rowSelection="rowSelection"
                :getContextMenuItems="getContextMenu"
                :defaultColDef="agGridSetting.defColDef"
                :rowGroupPanelShow="rowGroupPanelShow"
                :suppressDragLeaveHidesColumns="true"
                :suppressMakeColumnVisibleAfterUnGroup=" true"
                :statusBar="statusBar"
                @grid-ready="onGridReady"
                @cellContextMenu="handleRowRightClicked"
              ></ag-grid-vue>
            </div>

            <!-- table statutory -->
            <div
              id="table-statutory"
              class="tab-pane fade"
              role="tabpanel"
              aria-labelledby="statutory-tab"
            >
              <ag-grid-vue
                :style="agGridSetting.styleAgGridFrame"
                :class="agGridSetting.themeAgGrid"
                :columnDefs="columnStatutoryDefs"
                :rowData="rowStatutoryData"
                :paginationPageSize="paginationPageSize"
                :gridOptions="gridOptions"
                :context="context"
                :frameworkComponents="frameworkComponents"
                :enableCellChangeFlash="true"
                :rowSelection="rowSelection"
                :getContextMenuItems="getContextMenu"
                :defaultColDef="agGridSetting.defColDef"
                :rowGroupPanelShow="rowGroupPanelShow"
                :suppressDragLeaveHidesColumns="true"
                :suppressMakeColumnVisibleAfterUnGroup=" true"
                :statusBar="statusBar"
                @grid-ready="onGridReady"
                @cellContextMenu="handleRowRightClicked"
              ></ag-grid-vue>
            </div>

            <!-- table category -->
            <div
              id="table-category"
              class="tab-pane fade"
              role="tabpanel"
              aria-labelledby="category-tab"
            >
              <ag-grid-vue
                :style="agGridSetting.styleAgGridFrame"
                :class="agGridSetting.themeAgGrid"
                :columnDefs="columnCategoryDefs"
                :rowData="rowCategoryData"
                :paginationPageSize="paginationPageSize"
                :gridOptions="gridOptions"
                :context="context"
                :frameworkComponents="frameworkComponents"
                :enableCellChangeFlash="true"
                :rowSelection="rowSelection"
                :getContextMenuItems="getContextMenu"
                :defaultColDef="agGridSetting.defColDef"
                :rowGroupPanelShow="rowGroupPanelShow"
                :suppressDragLeaveHidesColumns="true"
                :suppressMakeColumnVisibleAfterUnGroup=" true"
                :statusBar="statusBar"
                @grid-ready="onGridReady"
                @cellContextMenu="handleRowRightClicked"
              ></ag-grid-vue>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">{{$t('title.earnings')}}</h3>
      </div>
      <div class="card-body">
        <ag-grid-vue
          :style="agGridSetting.styleAgGridFrame"
          :class="agGridSetting.themeAgGrid"
          :columnDefs="columnDefs"
          :rowData="rowEarningsData"
          :paginationPageSize="paginationPageSize"
          :gridOptions="gridOptions"
          :context="context"
          :frameworkComponents="frameworkComponents"
          :enableCellChangeFlash="true"
          :rowSelection="rowSelection"
          :getContextMenuItems="getContextMenu"
          :defaultColDef="agGridSetting.defColDef"
          :rowGroupPanelShow="rowGroupPanelShow"
          :suppressDragLeaveHidesColumns="true"
          :suppressMakeColumnVisibleAfterUnGroup=" true"
          :statusBar="statusBar"
          @grid-ready="onGridReady"
          @cellContextMenu="handleRowRightClicked"
        ></ag-grid-vue>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">{{$t('title.deductions')}}</h3>
      </div>
      <div class="card-body">
        <ag-grid-vue
          :style="agGridSetting.styleAgGridFrame"
          :class="agGridSetting.themeAgGrid"
          :columnDefs="columnDefs"
          :rowData="rowDeductionsData"
          :paginationPageSize="paginationPageSize"
          :gridOptions="gridOptions"
          :context="context"
          :frameworkComponents="frameworkComponents"
          :enableCellChangeFlash="true"
          :rowSelection="rowSelection"
          :getContextMenuItems="getContextMenu"
          :defaultColDef="agGridSetting.defColDef"
          :rowGroupPanelShow="rowGroupPanelShow"
          :suppressDragLeaveHidesColumns="true"
          :suppressMakeColumnVisibleAfterUnGroup=" true"
          :statusBar="statusBar"
          @grid-ready="onGridReady"
          @cellContextMenu="handleRowRightClicked"
        ></ag-grid-vue>
      </div>
    </div>

    <!-- dialog -->
    <c-dialog
      v-show="showDialog"
      :dialogTitle="dialogTitle"
      size="sm"
      @confirm="confirmAction"
      @cancel="showDialog=false"
    >
      <template #body> {{dialogMessage}} </template>
    </c-dialog>
  </div>
</section>
