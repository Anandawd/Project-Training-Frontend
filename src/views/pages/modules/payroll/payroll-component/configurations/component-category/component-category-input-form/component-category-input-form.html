<c-form
  @submit="onSave"
  ref="inputFormValidation"
  :validation-schema="schema"
  @invalid-submit="onInvalidSubmit"
  class="input-form row"
  v-slot="{resetForm}"
>
  <div class="card">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4">
          <c-input
            required
            type="text"
            name="Code"
            id="Code"
            class="row mb-1"
            :label="$t('labels.payroll.employee.code')"
            v-model="form.code"
          />
        </div>
        <div class="col-md-4">
          <c-input
            required
            type="text"
            name="Name"
            id="Name"
            class="row mb-1"
            :label="$t('labels.payroll.employee.name')"
            v-model="form.name"
          />
        </div>
        <div class="col-md-4">
          <c-input
            type="text"
            name="Description"
            id="Description"
            class="row mb-1"
            :label="$t('labels.remark')"
            v-model="form.remark"
          />
        </div>
      </div>
      <!-- buttons -->
      <div class="d-flex justify-content-end mt-2">
        <button type="button" class="btn btn-danger mr-1 px-3" @click="onClose">
          <i class="fa fa-times" aria-hidden="true"></i>
          {{$t('buttons.close')}}
        </button>
        <button type="button" class="btn btn-primary px-3" @click="onSubmit">
          <i class="fa fa-save"></i>
          {{$t('buttons.save')}}
        </button>
      </div>
    </div>
  </div>
</c-form>
