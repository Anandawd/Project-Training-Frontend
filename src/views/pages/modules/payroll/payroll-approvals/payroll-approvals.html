<section class="content">
  <div class="container-fluid">
    <!-- button insert -->
    <div class="d-flex justify-content-end mb-2">
      <button
        title="Reject Payroll"
        type="button"
        class="btn btn-danger mr-1"
        @click="handleApprove('', $global.modePayroll.reject)"
      >
        <i class="fa fa-times mr-1" aria-hidden="true"></i>{{
        $t('buttons.reject') }}
      </button>
      <button
        title="Approve Payroll"
        type="button"
        class="btn btn-success mr-1"
        @click="handleApprove('', $global.modePayroll.approve)"
      >
        <i class="fa fa-check mr-1" aria-hidden="true"></i>{{
        $t('buttons.approve') }}
      </button>
    </div>

    <!-- filter -->
    <c-search-filter
      date-range
      :options="searchOptions"
      :searchDefault="searchDefault"
      @search="refreshData"
    >
    </c-search-filter>

    <!-- table -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">{{$t('title.payrollApprovals')}}</h3>
      </div>
      <div class="card-body">
        <ag-grid-vue
          :style="agGridSetting.styleAgGridFrame"
          :class="agGridSetting.themeAgGrid"
          :columnDefs="columnDefs"
          :rowData="rowData"
          :paginationPageSize="paginationPageSize"
          :gridOptions="gridOptions"
          :context="context"
          :frameworkComponents="frameworkComponents"
          :enableCellChangeFlash="true"
          :rowSelection="rowSelection"
          :getContextMenuItems="getContextMenu"
          :defaultColDef="agGridSetting.defColDef"
          :rowGroupPanelShow="rowGroupPanelShow"
          :suppressDragLeaveHidesColumns="true"
          :suppressMakeColumnVisibleAfterUnGroup=" true"
          :statusBar="statusBar"
          @grid-ready="onGridReady"
          @cellContextMenu="handleRowRightClicked"
          @selection-changed="handleSelectionChanged"
        ></ag-grid-vue>
      </div>
    </div>

    <!-- modal -->
    <c-modal
      v-show="showModal"
      :title="$t('title.remark')"
      size="lg"
      @close="showModal = false"
      @save="handleSave('', $global.modePayroll.remark)"
      :isSaving="isSaving"
    >
      <div @click.stop>
        <div class="row mb-3">
          <div class="col-md-12">
            <c-input
              required
              id="remark"
              class="row mb-1"
              type="textarea"
              name="remark"
              v-model="form.remark"
              :label="$t('labels.remark')"
              rows="3"
            />
          </div>
        </div>
        <!-- button -->
        <!-- <div class="d-flex justify-content-end mt-2">
          <button
            type="button"
            class="btn btn-danger mr-1 px-3"
            @click="showGenerateModal = false"
          >
            <i class="fa fa-times" aria-hidden="true"></i>
            {{$t('buttons.cancel')}}
          </button>
          <button
            type="button"
            class="btn btn-primary px-3"
            @click="handleSaveModal"
          >
            <i class="fa fa-play"></i>
            {{$t('buttons.generate')}}
          </button>
        </div> -->
      </div>
    </c-modal>

    <!-- dialog -->
    <c-dialog
      v-show="showDialog && dialogAction !== 'remark'"
      :dialogTitle="dialogTitle"
      size="sm"
      @confirm="confirmAction"
      @cancel="showDialog=false"
    >
      <template #body>{{dialogMessage}}</template>
    </c-dialog>
  </div>
</section>
