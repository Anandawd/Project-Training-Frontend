<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="container">
      <transition name="slide-fade">
        <InputForm
          ref="inputFormElement"
          :rowData="inputFormData"
          v-show="showForm"
          :schema="schema"
          :modeData="modeData"
          @save="handleSave"
          @close="showForm=false"
        />
      </transition>
    </div>
    <search-filter
      :options="searchOptions"
      :searchDefault="searchDefault"
      :formType="$global.formType.purchaseOrder"
      :defaultSearchBy="1"
      @search="refreshData"
    >
    </search-filter>

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          {{ $t('title.returnStock')}} {{ $t('commons.list') }}
        </h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col sm-3 d-flex justify-content-end mb-2">
            <button
              v-show="!showForm"
              type="button"
              class="btn btn-primary"
              @click="handleShowForm('', $global.modeData.insert)"
            >
              <i class="fas fa-plus"></i>
              {{ $t('buttons.insert') }}
            </button>
          </div>
        </div>
        <!-- //Table -->
        <ag-grid-vue
          :style="agGridSetting.styleAgGridFrame"
          :class="agGridSetting.themeAgGrid"
          :columnDefs="columnDefs"
          :rowData="rowData"
          :paginationPageSize="paginationPageSize"
          :gridOptions="gridOptions"
          :context="context"
          :frameworkComponents="frameworkComponents"
          :enableCellChangeFlash="true"
          :rowSelection="rowSelection"
          :getContextMenuItems="getContextMenu"
          :defaultColDef="agGridSetting.defColDef"
          :masterDetail="true"
          :detailCellRenderer="detailCellRenderer"
          :detailRowAutoHeight="detailRowAutoHeight"
          :suppressDragLeaveHidesColumns="true"
          :suppressMakeColumnVisibleAfterUnGroup="true"
          :statusBar="statusBar"
          :rowGroupPanelShow="rowGroupPanelShow"
          @grid-ready="onGridReady"
          @cellContextMenu="handleRowRightClicked"
        />
      </div>
    </div>
    <CDialog
      v-show="showDialog"
      w100
      dialogTitle="Confirm"
      @confirm="deleteData"
      @cancel="showDialog= false"
      confirm
    >
      <template #body> Are you sure to delete this data? </template>
    </CDialog>
  </div>
</section>
