<section class="content">
  <div class="container-fluid">
    <!-- <div class="d-flex justify-content-end mb-2">
    </div> -->
    <div class="pl-2 pr-2">
      <transition name="slide-fade">
        <InputForm ref="inputFormElement" :formType="$global.formType.notifTpTemplate" :isSaving="isSaving" v-show="showForm"
          :schema="schema" :modeData="modeData" @save="handleSave" @close="showForm=false" />
      </transition>
    </div>
    <search-filter :formType="$global.formType.notifTpTemplate" :options="searchOptions" :defaultSearchBy="1"
      @search="refreshData" :searchDefault="searchDefault" />
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">{{ $t('title.notifThirdPartyTemplate') }}</h3>
      </div>
      <div id="tooltip" class="card-body">
        <ag-grid-vue :style="agGridSetting.styleAgGridFrame" :class="agGridSetting.themeAgGrid" :columnDefs="columnDefs"
          @selection-changed="onSelectionChanged" :rowData="rowData" :paginationPageSize="paginationPageSize"
          :getRowId="getRowId" :gridOptions="gridOptions" :getContextMenuItems="getContextMenu" :context="context"
          :frameworkComponents="frameworkComponents" :enableCellChangeFlash="true" :rowSelection="rowSelection"
          :defaultColDef="agGridSetting.defColDef" :suppressDragLeaveHidesColumns="true" :statusBar="statusBar"
          @grid-ready="onGridReady" @cellContextMenu="handleRowRightClicked" :rowGroupPanelShow="rowGroupPanelShow" />
      </div>
    </div>
    <CDialog v-show="showDialog" w100 dialogTitle="Confirm" @confirm="deleteData" @cancel="showDialog=false" confirm
      @close="showDialog=false">
      <template #body> {{ $t('messages.deleteConfirm2') }} </template>
    </CDialog>
  </div>
</section>
