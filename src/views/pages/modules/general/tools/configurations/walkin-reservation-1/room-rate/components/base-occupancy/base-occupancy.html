<!-- Main content -->
<section class="content">
  <transition name="slide-fade-right">
    <div v-show="showForm">
      <div class="card h-100">
        <div class="card-header">
          <h3 class="card-title">
            {{ title }}
            <button type="button" class="close-button btn" @click="onClose">
              <i class="fas fa-times"></i>
            </button>
          </h3>
        </div>
        <div class="card-body">
          <v-form
            @submit="handleSave"
            ref="formElement"
            :validation-schema="schema"
            @invalid-submit="onInvalidSubmit"
            class="input-form row"
            v-slot="{resetForm}"
          >
            <div class="row">
              <div class="col-md-4 col-sm-6">
                <c-input
                  :focus="focus"
                  required
                  class="mb-1"
                  v-model="form.name"
                  :label="$t('labels.name')"
                  type="text"
                  name="Name"
                  customLabelClass="col-3"
                  customClass="col-9"
                >
                </c-input>
                <c-input
                  required
                  showZeroNumber
                  formatted
                  class="mb-1"
                  v-model="form.occ_from"
                  :label="$t('labels.occFrom')"
                  type="number"
                  name="Occupancy From"
                  customLabelClass="col-3"
                  customClass="col-9"
                >
                </c-input>
                <c-input
                  required
                  showZeroNumber
                  formatted
                  class="mb-1"
                  v-model="form.occ_to"
                  :label="$t('labels.occTo')"
                  type="number"
                  name="Occupancy To"
                  customLabelClass="col-3"
                  customClass="col-9"
                >
                </c-input>
              </div>
              <div class="col-md-4 col-sm-6 mb-2">
                <div class="row justify-content-end">
                  <div class="col-4">
                    <c-checkbox
                      :label="$t('labels.isPercent')"
                      v-model="form.is_percent"
                      @change="onChangePercent"
                      customLabelClass="col-3"
                      customClass="col-9"
                    >
                    </c-checkbox>
                  </div>
                  <div class="col-5">
                    <c-checkbox
                      class="col"
                      :label="$t('labels.isIncrease')"
                      v-model="form.is_increase"
                      @change="onChangeIncrease"
                      customLabelClass="col-3"
                      customClass="col-9"
                    >
                    </c-checkbox>
                  </div>
                </div>
                <c-input
                  required
                  formatted
                  showZeroNumber
                  class="mb-1"
                  v-model="form.amount"
                  :label="labelAmount"
                  type="number"
                  name="Amount"
                  customLabelClass="col-3"
                  customClass="col-9"
                >
                </c-input>
              </div>
            </div>
          </v-form>
        </div>
        <save-close-button
          :isSaving="isSaving"
          @save="onSubmit"
          @close="onClose"
        ></save-close-button>
      </div>
    </div>
  </transition>
</section>
