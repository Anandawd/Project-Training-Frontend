<!-- Main content -->
<section class="content">
      <transition name="slide-fade-right">
        <div v-show="showForm">
          <div class="card  h-100">
            <div class="card-header">
              <h3 class="card-title">{{ title }}
                <button type="button" class="close-button btn" @click="onClose"><i class="fas fa-times"></i></button>
              </h3>
            </div>
            <div class="card-body">
              <Form @submit="handleSave" ref="formElement" :validation-schema="schemaBusiness" @invalid-submit="onInvalidSubmit"
                class="input-form row" v-slot="{resetForm}">
                <div class="row">
                  <div class="col-6">
                    <c-select :focus="focus" filter class="mb-1" required v-model="form.company_code" @load="loadDropdown"
                      :options="listDropdown.BusinessSource" keyName="code" labelName="name"
                      :label="$t('labels.businessSource')" name="Business Source" customLabelClass="col-3" customClass="col-9">
                    </c-select>
                    <c-select filter class="mb-1" required v-model="form.commission_type_code" @load="loadDropdown"
                      :options="listDropdown.CommissionType" keyName="code" labelName="name"
                      :label="$t('labels.commissionType')" name="Commission Type" customLabelClass="col-3" customClass="col-9">
                    </c-select>
                  </div>
                  <div class="col-6">
                    <c-input class="mb-1" required showZeroNumber formatted v-model="form.commission_value"
                      :label="$t('labels.commissionValue')" type="number" name="Commission Value" customLabelClass="col-3" customClass="col-9">
                    </c-input>
                  </div>
                </div>
                <hr>
              </Form>
              <!-- // Button save -->
            </div>
              <save-close-button :isSaving="isSaving" @save="onSubmit" @close="onClose"></save-close-button>
          </div>
        </div>
      </transition>
</section>
