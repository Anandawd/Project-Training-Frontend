<!-- <Form @submit="onSave" ref="inputFormElement" :validation-schema="schema" @invalid-submit="onInvalidSubmit" -->
<v-form
  :form="defaultForm"
  @submit="onSave"
  ref="inputFormElement"
  :validation-schema="schema"
  @invalid-submit="onInvalidSubmit"
  class="input-form row"
  v-slot="{resetForm}"
>
  <div class="card">
    <div class="card-header">
      {{ title }}
      <button type="button" class="float-end close-button btn" @click="onClose">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="card-body">
      <div class="row" v-if="formType != $global.formType.guestLoanItem">
        <!-- input code -->
        <div
          v-if="
          formType != $global.formType.creditCardCharge
          && formType != $global.formType.currencyNominal
          && formType != $global.formType.spaRoom
          && formType != $global.formType.discountLimit
          && formType != $global.formType.marketList
          && formType != $global.formType.receipt"
          class="col-md-4 col-sm-6"
        >
          <div v-if="formType == $global.formType.account">
            <div class="row mb-1">
              <div class="col-3"></div>
              <checkbox
                id="isRoomCharge"
                class="col"
                v-model="form.is_room_charge"
                :label="$t('labels.isRoomCharge')"
                name="isRoomCharge"
              >
              </checkbox>
            </div>
          </div>
          <c-input
            v-if="
          formType != $global.formType.posPaymentGroup
          && formType != $global.formType.room
          && formType != $global.formType.table
          && formType != $global.formType.layout"
            :max="maxLengthCode"
            :disabled="modeData == $global.modeData.edit || codeDisabled"
            id="code"
            required
            focus
            class="row mb-1"
            v-model="form.code"
            :label="$t('labels.code')"
            customLabelClass="col-3"
            customClass="col-9"
            type="text"
            name="Code"
          >
            <template
              v-if="formType == $global.formType.journalAccount"
              #append-end
            >
              <c-checkbox
                v-if="formType == $global.formType.journalAccount"
                class="mb-1"
                :label="$t('labels.asNonOperational')"
                v-model="form.is_tax_expense"
                customClass="pl-0 prx-75"
              >
              </c-checkbox>
            </template>
          </c-input>
          <!-- memberOutlerdiscount -->
          <CSelect
            v-if="
          formType == $global.formType.memberOutletDiscount"
            filter
            required
            id="outlet"
            class="row mb-1"
            v-model="form.outlet_code"
            :options="listDropdown.outlet"
            @load="repeatLoadDropdownList"
            keyName="code"
            labelName="name"
            :label="$t('labels.outlet')"
            name="Outlet"
            customLabelClass="col-3"
            customClass="col-9"
          />
          <!-- menu POS Payment Group -->
          <div class="mb-1" v-if="formType == $global.formType.posPaymentGroup">
            <!-- <div class="col-md-6"> -->
            <CSelect
              class="justify-content-start"
              :disabled="modeData == $global.modeData.edit"
              required
              id="account"
              v-model="form.account_code"
              :options="listDropdown.global.Account"
              @load="repeatLoadDropdownList"
              keyName="code"
              labelName="code"
              :label="$t('labels.code')"
              name="Account"
              selectType="column"
              :columnOptions="columnOptions"
              customLabelClass="col-3"
              customClass="col-9"
              @change="changeAccount"
            />
            <!-- </div>
            <div class="col-md-6">
              <div class="d-flex justify-content-end">
                {{ form.accountName }}
              </div>
            </div> -->
          </div>
          <c-input
            focus
            required
            :disabled="modeData == $global.modeData.edit"
            v-if="formType == $global.formType.room || formType == $global.formType.table"
            :max="maxLengthNumber"
            id="number"
            class="row mb-1"
            v-model="form.number"
            :label="$t('labels.number')"
            type="text"
            name="Number"
            customLabelClass="col-3"
            customClass="col-9"
          />
          <c-input
            v-if=" formType == $global.formType.room"
            id="lockNumber"
            class="row mb-1"
            v-model="form.lock_number"
            :label="$t('labels.lockNumber')"
            type="text"
            name="Lock Room"
            customLabelClass="col-3"
            customClass="col-9"
          />
          <CSelect
            v-if="formType == $global.formType.market"
            filter
            id="category"
            class="row mb-1"
            v-model="form.category_code"
            :options="listDropdown.category"
            @load="repeatLoadDropdownList"
            keyName="code"
            labelName="name"
            :label="$t('labels.category')"
            name="Category"
            customLabelClass="col-3"
            customClass="col-9"
          />
          <CSelect
            filter
            required
            v-if="formType == $global.formType.table"
            id="outlet"
            class="row mb-1"
            v-model="form.outlet_code"
            :options="listDropdown.outlet"
            @load="repeatLoadDropdownList"
            keyName="code"
            labelName="name"
            :label="$t('labels.outlet')"
            name="Outlet"
            customLabelClass="col-3"
            customClass="col-9"
          />
          <!-- input name -->
          <c-input
            v-if="
          formType != $global.formType.roomUnavailableReason
          && formType != $global.formType.creditCardCharge 
          && formType != $global.formType.currencyNominal
          && formType != $global.formType.discountLimit
          && formType != $global.formType.marketList
          && formType != $global.formType.receipt
          && formType != $global.formType.table
          && formType != $global.formType.member"
            :max="maxLengthName"
            :disabled="formType == $global.formType.room"
            id="name"
            :required="formType !== $global.formType.room"
            class="row mb-1"
            v-model="form.name"
            :label="$t('labels.name')"
            type="text"
            name="Name"
            customLabelClass="col-3"
            customClass="col-9"
          />

          <c-input
            v-if="formType != $global.formType.department
          && formType != $global.formType.roomUnavailableReason
          && formType != $global.formType.regency
          && formType != $global.formType.roomRateCategory
          && formType != $global.formType.roomRateSubCategory
          && formType != $global.formType.roomBoy
          && formType != $global.formType.city
          && formType != $global.formType.state
          && formType != $global.formType.nationality
          && formType != $global.formType.country
          && formType != $global.formType.purposeOf
          && formType != $global.formType.owner
          && formType != $global.formType.language
          && formType != $global.formType.cardBank
          && formType != $global.formType.voucherReason
          && formType != $global.formType.idCardType
          && formType != $global.formType.cardType
          && formType != $global.formType.competitorCategory
          && formType != $global.formType.bedType
          && formType != $global.formType.paymentType
          && formType != $global.formType.loanItem
          && formType != $global.formType.competitor
          && formType != $global.formType.marketCategory
          && formType != $global.formType.bookingSource
          && formType != $global.formType.market
          && formType != $global.formType.phoneBookType
          && formType != $global.formType.salesSegment
          && formType != $global.formType.salesSource
          && formType != $global.formType.salesTaskAction
          && formType != $global.formType.salesTaskRepeat
          && formType != $global.formType.salesTaskTag
          && formType != $global.formType.productCategory
          && formType != $global.formType.tenan
          && formType != $global.formType.productGroup
          && formType != $global.formType.posMarket
          && formType != $global.formType.posPaymentGroup
          && formType != $global.formType.tableType
          && formType != $global.formType.waitress
          && formType != $global.formType.printer
          && formType != $global.formType.shippingAddress
          && formType != $global.formType.uom 
          && formType != $global.formType.store
          && formType != $global.formType.returnStockReason
          && formType != $global.formType.faManufacture
          && formType != $global.formType.faLocation
          && formType != $global.formType.faItemCategory
          && formType != $global.formType.faItem
          && formType != $global.formType.subDepartment
          && formType != $global.formType.taxAndService
          && formType != $global.formType.bankAccount
          && formType != $global.formType.accountSubGroup
          && formType != $global.formType.roomView
          && formType != $global.formType.guestType
          && formType != $global.formType.memberPointType
          && formType != $global.formType.guestTitle
          && formType != $global.formType.pabxRate
          && formType != $global.formType.roomAmenities
          && formType != $global.formType.account
          && formType != $global.formType.companyType
          && formType != $global.formType.company
          && formType != $global.formType.currency
          && formType != $global.formType.room
          && formType != $global.formType.sales
          && formType != $global.formType.outlet
          && formType != $global.formType.product
          && formType != $global.formType.table
          && formType != $global.formType.venue
          && formType != $global.formType.venueCombine
          && formType != $global.formType.seatingPlan
          && formType != $global.formType.memberOutletDiscount
          && formType != $global.formType.member
          && formType != $global.formType.journalAccountSubGroup
          && formType != $global.formType.journalAccountCategory
          && formType != $global.formType.journalAccount
          && formType != $global.formType.itemGroup
          && formType != $global.formType.theme
          && formType != $global.formType.layout"
            id="idSort"
            formatted
            showZeroNumber
            class="row mb-1"
            v-model="form.id_sort"
            :label="$t('labels.idSort')"
            type="number"
            name="ID Sort"
            customLabelClass="col-3"
            customClass="col-9"
          />
          <!-- banquet theme -->
          <c-input
            v-if="formType == $global.formType.theme"
            class="mb-1"
            type="textarea"
            formatted
            :label="$t('labels.description')"
            name="Description"
            v-model="form.description"
            customLabelClass="col-3"
            customClass="col-9"
          ></c-input>
          <!-- member outlet discount -->
          <c-input
            v-if="formType == $global.formType.memberOutletDiscount"
            showZeroNumber
            formatted
            id="minimumSale"
            class="row mb-1"
            v-model="form.minimum_sale"
            :label="$t('labels.minimumSale')"
            type="number"
            name="Minimum Sale"
            customLabelClass="col-3"
            customClass="col-9"
          />
          <!-- menu seating plan -->
           <div v-if="formType == $global.formType.seatingPlan">
             <CSelect
               required
               multiple
               id="assignVenue"
               class="row mb-1"
               v-model="form.assign_venue_code"
               :options="listDropdown.global"
               @load="repeatLoadDropdownList"
               keyName="code"
               labelName="name"
               :label="$t('labels.assignVenue')"
               name="Assign Venue"
               customLabelClass="col-3"
               customClass="col-9"
             />
             <c-input
             id="description"
             class="row mb-1"
             v-model="form.description"
             :label="$t('labels.description')"
             type="text"
             name="Description"
             customLabelClass="col-3"
             customClass="col-9"
           />
           </div>
          <!-- menu venue Combine -->
          <c-input
            v-if="formType == $global.formType.venueCombine"
            showZeroNumber
            formatted
            id="group"
            class="row mb-1"
            v-model="form.group_number"
            :label="$t('labels.group')"
            type="number"
            name="Group"
            customLabelClass="col-3"
            customClass="col-9"
          />
          <!-- menu venue -->
          <CSelect
            v-if="formType == $global.formType.venue"
            required
            id="group"
            class="row mb-1"
            v-model="form.venue_group_code"
            :options="listDropdown.global.VenueGroup"
            @load="repeatLoadDropdownList"
            keyName="code"
            labelName="name"
            :label="$t('labels.group')"
            name="Group"
            customLabelClass="col-3"
            customClass="col-9"
          />
          <!-- menu sales -->
          <c-input
            v-if="formType == $global.formType.sales"
            id="email"
            class="row mb-1"
            v-model="form.email"
            :label="$t('labels.email')"
            type="text"
            name="Email"
            customLabelClass="col-3"
            customClass="col-9"
          />
          <!-- room amenities -->
          <div
            v-if="formType == $global.formType.roomAmenities"
            class="row mb-2"
          >
            <div class="col-3 pr-0">
              <label class="col-form-label" for="description"
                >{{$t('labels.description')}}</label
              >
            </div>
            <div class="col-9">
              <textarea
                rows="6"
                class="form-control float-end mb-2 w-100"
                v-model="form.description"
                type="text"
                name="Description"
              >
              </textarea>
            </div>
          </div>
          <!-- menu Room -->
          <div
            v-if="formType == $global.formType.room"
            class="d-none d-md-block d-sm-none"
          >
            <CSelect
              :disabled="isUsed && modeData==$global.modeData.edit"
              filter
              required
              id="roomType"
              class="row mb-1"
              v-model="form.room_type_code"
              :options="listDropdown.room.RoomType"
              @load="repeatLoadDropdownList"
              keyName="code"
              labelName="name"
              :label="$t('labels.roomType')"
              name="Room Type"
              customLabelClass="col-3"
              customClass="col-9"
            />
            <CSelect
              :disabled="isUsed && modeData==$global.modeData.edit"
              filter
              required
              id="bedType"
              class="row mb-1"
              v-model="form.bed_type_code"
              :options="listDropdown.room.BedType"
              @load="repeatLoadDropdownList"
              keyName="code"
              labelName="name"
              :label="$t('labels.bedType')"
              name="Bed Type"
              customLabelClass="col-3"
              customClass="col-9"
            />
            <CSelect
              filter
              id="roomView"
              class="row mb-1"
              v-model="form.view_code"
              :options="listDropdown.room.RoomView"
              @load="repeatLoadDropdownList"
              keyName="code"
              labelName="name"
              :label="$t('labels.roomView')"
              name="Room View"
              customLabelClass="col-3"
              customClass="col-9"
            />
          </div>
          <!-- menu Room -->
          <div
            v-if="formType == $global.formType.room"
            class="d-md-none d-sm-block"
          >
            <CSelect
              :disabled="isUsed && modeData==$global.modeData.edit"
              filter
              required
              id="roomType"
              class="row mb-1"
              v-model="form.room_type_code"
              :options="listDropdown.room.RoomType"
              @load="repeatLoadDropdownList"
              keyName="code"
              labelName="name"
              :label="$t('labels.roomType')"
              name="Room Type"
              customLabelClass="col-3"
              customClass="col-9"
            />
            <CSelect
              :disabled="isUsed && modeData==$global.modeData.edit"
              filter
              required
              id="bedType"
              class="row mb-1"
              v-model="form.bed_type_code"
              :options="listDropdown.room.BedType"
              @load="repeatLoadDropdownList"
              keyName="code"
              labelName="name"
              :label="$t('labels.bedType')"
              name="Bed Type"
              customLabelClass="col-3"
              customClass="col-9"
            />
            <CSelect
              filter
              id="roomView"
              class="row mb-1"
              v-model="form.view_code"
              :options="listDropdown.room.RoomView"
              @load="repeatLoadDropdownList"
              keyName="code"
              labelName="name"
              :label="$t('labels.roomView')"
              name="Room View"
              customLabelClass="col-3"
              customClass="col-9"
            />
            <c-input
              id="building"
              required
              class="row mb-1"
              v-model="form.building"
              :label="$t('labels.building')"
              type="text"
              name="Building"
              customLabelClass="col-3"
              customClass="col-9"
            />
            <c-input
              id="floor"
              required
              class="mb-1"
              v-model="form.floor"
              :label="$t('labels.floor')"
              type="text"
              name="Floor"
              customLabelClass="col-3"
              customClass="col-9"
            />
          </div>
          <!-- menu roomUnavailableReason -->
          <c-input
            v-if="formType == $global.formType.roomUnavailableReason"
            :max="maxLengthDescription"
            id="description"
            required
            class="row mb-3"
            v-model="form.description"
            :label="$t('labels.description')"
            type="text"
            name="Description"
            customLabelClass="col-3"
            customClass="col-9"
          />
          <CSelect
            v-if="formType == $global.formType.competitor"
            :required="formType == $global.formType.competitor"
            filter
            id="category"
            class="row mb-1"
            v-model="form.category_code"
            :options="listDropdown.category"
            @load="repeatLoadDropdownList"
            keyName="code"
            labelName="name"
            :label="$t('labels.category')"
            name="Category"
            customLabelClass="col-3"
            customClass="col-9"
          />
          <!-- menu company -->
          <div v-if="formType == $global.formType.companyType">
            <CSelect
              filter
              required
              id="apAccount"
              class="row mb-1"
              v-model="form.journal_account_code_ap"
              :options="listDropdown.company.JournalAccountAP"
              @load="repeatLoadDropdownList"
              keyName="code"
              labelName="name"
              :label="$t('labels.apAccount')"
              name="AP Account"
              customLabelClass="col-3"
              customClass="col-9"
            />
          </div>
          <div v-if="formType == $global.formType.productCategory">
            <c-input
              id="description"
              class="row mb-1"
              v-model="form.description"
              :label="$t('labels.description')"
              type="text"
              name="Description"
              customLabelClass="col-3"
              customClass="col-9"
            />
            <CSelect
              multiple
              required
              id="outlet"
              class="row mb-1"
              v-model="form.outlet_code"
              :options="listDropdown.outlet"
              @load="repeatLoadDropdownList"
              keyName="code"
              labelName="name"
              :label="$t('labels.outlet')"
              name="Outlet"
              customLabelClass="col-3"
              customClass="col-9"
            />
          </div>
          <!-- menu Tenan -->
          <div v-if="formType == $global.formType.tenan">
            <CSelect
              filter
              id="owner"
              class="row mb-1"
              v-model="form.owner_code"
              :options="listDropdown.owner"
              @load="repeatLoadDropdownList"
              keyName="code"
              labelName="name"
              :label="$t('labels.owner')"
              name="Owner"
              customLabelClass="col-3"
              customClass="col-9"
            />
            <c-input
              showZeroNumber
              formatted
              id="commission"
              class="row mb-1"
              v-model="form.commission"
              :label="$t('labels.commission')"
              type="number"
              name="Commission"
              customLabelClass="col-3"
              customClass="col-9"
            />
            <c-input
              id="street"
              class="row mb-1"
              v-model="form.street"
              :label="$t('labels.street')"
              type="text"
              name="Street"
              customLabelClass="col-3"
              customClass="col-9"
            />
          </div>
          <!-- menu PABXRate -->
          <c-input
            v-if="formType == $global.formType.pabxRate"
            showZeroNumber
            formatted
            id="rate"
            class="row mb-1"
            v-model="form.rate"
            :label="$t('labels.rate')"
            type="number"
            name="Rate"
            customLabelClass="col-3"
            customClass="col-9"
          />
          <!-- menu memberPoint -->
          <div v-if="formType == $global.formType.memberPointType">
            <!-- <CSelect
              required
              id="memberType"
              class="row mb-1"
              v-model="form.member_type_code"
              :options="listDropdownMember"
              @load="repeatLoadDropdownList"
              keyName="code"
              labelName="name"
              :label="$t('labels.memberType')"
              name="Member Type"
              customLabelClass="col-3"
              customClass="col-9"
            /> -->
            <div class="row">
              <div class="col-3 mt-1">
                <label for="type" class="col-form-label required"
                  >{{ $t("labels.calculation") }}</label
                >
              </div>
              <div class="col-9">
                <div class="row justify-content-start">
                  <div class="col-4">
                    <c-radio
                      class="mt-1 mb-2"
                      :label="$t('commons.filter.checkList.fromRate')"
                      v-model="form.is_from_rate"
                      value="1" 
                      customLabelClass="col-3"
                      customClass="col-9"
                      @change="onChangeCalculation"
                    >
                    </c-radio>
                  </div>
                  <div class="col-8">
                    <c-radio
                      class="mt-1 mb-2"
                      :label="$t('commons.filter.checkList.perNight')"
                      v-model="form.is_from_rate"
                      value="0"
                      customLabelClass="col-3"
                      customClass="col-9"
                      @change="onChangeCalculation"
                    >
                    </c-radio>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- menu journalAccountSubGroup -->
          <div v-if="formType == $global.formType.journalAccountSubGroup">
            <CSelect
              filter
              required
              id="group"
              class="mb-1"
              v-model="form.group_code"
              :options="listDropdown.journalAccountSubGroup.JournalAccountGroup"
              @load="repeatLoadDropdownList"
              keyName="code"
              labelName="name"
              :label="$t('labels.group')"
              name="Group"
              customLabelClass="col-3"
              customClass="col-9"
            />
          </div>
          <!-- Shipping Address -->
          <div v-if="formType == $global.formType.shippingAddress">
            <c-input
              id="contactPerson"
              class="row mb-1"
              v-model="form.contact_person"
              :label="$t('labels.contactPerson')"
              type="text"
              name="Contact Person"
              customLabelClass="col-3"
              customClass="col-9"
            />
            <c-input
              id="street"
              class="row mb-1"
              v-model="form.street"
              :label="$t('labels.street')"
              type="text"
              name="Street"
              customLabelClass="col-3"
              customClass="col-9"
            />
            <c-input
              id="city"
              class="row mb-1"
              v-model="form.city"
              :label="$t('labels.city')"
              type="text"
              name="City"
              customLabelClass="col-3"
              customClass="col-9"
            />
          </div>
          <div
            v-if="formType == $global.formType.shippingAddress"
            class="d-md-none d-sm-block"
          >
            <!-- <c-input id="contactPerson" class="row mb-1" v-model="form.contact_person"
              :label="$t('labels.contactPerson')" type="text" name="Contact Person" customLabelClass="col-3"
              customClass="col-9" />
            <c-input id="street" class="row mb-1" v-model="form.street" :label="$t('labels.street')" type="text"
              name="Street" customLabelClass="col-3" customClass="col-9" />
            <c-input id="city" class="row mb-1" v-model="form.city" :label="$t('labels.city')" type="text" name="City"
              customLabelClass="col-3" customClass="col-9" /> -->
            <CSelect
              filter
              id="country"
              class="row mb-1"
              v-model="form.country_code"
              :options="listDropdown.global.Country"
              @load="repeatLoadDropdownList"
