<section>
  <div class="accordion" id="accordionAccessTools">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingAccessTools1">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseAccessTools1"
          aria-expanded="true"
          aria-controls="collapseAccessTools1"
        >
          Form Access
        </button>
      </h2>
      <div
        id="collapseAccessTools1"
        class="accordion-collapse collapse show"
        aria-labelledby="headingAccessTools1"
        data-bs-parent="#accordionAccessTools"
      >
        <div
          class="accordion-body row"
          @contextmenu="onContextMenu($event,access.access_form,accessList.access_form)"
        >
          <div
            v-if="access"
            class="col"
            v-for="(column,columnIndex) in calculateDataForDisplay(accessList.access_form)"
          >
            <div v-for="(item,i) in column">
              <c-checkbox
                v-if="!item.hidden"
                :label="item.name"
                v-model="access.access_form[column.length * columnIndex + i]"
              ></c-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingAccessTools5">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseAccessTools5"
          aria-expanded="false"
          aria-controls="collapseAccessTools5"
        >
          Other Access
        </button>
      </h2>
      <div
        id="collapseAccessTools5"
        class="accordion-collapse collapse"
        aria-labelledby="headingAccessTools5"
        data-bs-parent="#accordionAccessTools"
      >
        <div
          @contextmenu="onContextMenu($event,access.access_configuration,accessList.access_configuration)"
        >
          <div class="text-divider mb-3 position-relative">
            <span
              class="label-badge-left badge bg-secondary text-dark position-absolute"
              >Configuration</span
            >
          </div>
          <div class="accordion-body row">
            <div
              class="col-2"
              v-for="(item,i) in accessList.access_configuration"
            >
              <c-checkbox
                v-if="!item.hidden"
                :label="item.name"
                v-model="access.access_configuration[i]"
              ></c-checkbox>
            </div>
          </div>
        </div>
        <div
          @contextmenu="onContextMenu($event,access.access_company,accessList.access_company)"
        >
          <div class="text-divider mb-3 position-relative">
            <span
              class="label-badge-left badge bg-secondary text-dark position-absolute"
              >Company</span
            >
          </div>
          <div class="accordion-body row">
            <div class="col-2" v-for="(item,i) in accessList.access_company">
              <c-checkbox
                v-if="!item.hidden"
                :label="item.name"
                v-model="access.access_company[i]"
              ></c-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
