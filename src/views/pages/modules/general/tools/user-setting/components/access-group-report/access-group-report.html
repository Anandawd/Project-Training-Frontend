<section>
  <div class="accordion" id="accordionAccessGroupReport">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingAccessReportForm">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseAccessReportForm"
          aria-controls="collapseAccessReportForm"
        >
          Access Form
        </button>
      </h2>
      <div
        id="collapseAccessReportForm"
        class="accordion-collapse collapse"
        aria-labelledby="headingAccessReportForm"
        data-bs-parent="#accordionAccessGroupReport"
      >
        <div
          class="accordion-body row"
          @contextmenu="onContextMenu($event,access.access_form,accessList.access_form)"
        >
          <div
            v-if="access"
            class="col"
            v-for="(column,columnIndex) in calculateDataForDisplay(accessList.access_form)"
          >
            <div v-for="(item,i) in column">
              <c-checkbox
                v-if="!item.hidden"
                :label="item.name"
                v-model="access.access_form[getModelIndex(accessList.access_form,columnIndex,i )]"
              ></c-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
