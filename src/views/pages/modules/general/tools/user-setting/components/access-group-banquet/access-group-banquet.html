<section>
  <div class="accordion" id="accordionAccessBanquet">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingBanquet1">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseBanquetFormAccess"
          aria-expanded="true"
          aria-controls="collapseBanquetFormAccess"
        >
          Form Access
        </button>
      </h2>
      <div
        id="collapseBanquetFormAccess"
        class="accordion-collapse collapse show"
        aria-labelledby="headingOne"
        data-bs-parent="#accordionAccessBanquet"
      >
        <div
          class="accordion-body row"
          @contextmenu="onContextMenu($event,access.access_form,accessList.access_form)"
        >
          <div
            class="col"
            v-for="(column,columnIndex) in calculateDataForDisplay(accessList.access_form)"
          >
            <div v-for="(item,i) in column" :key="i" :hidden="item.hidden">
              <c-checkbox
                v-if="!item.hidden"
                :label="item.name"
                v-model="access.access_form[item.code]"
              ></c-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingBanquet2">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#headingBanquetOtherAccess"
          aria-expanded="false"
          aria-controls="headingBanquetOtherAccess"
        >
          Other Access
        </button>
      </h2>
      <div
        id="headingBanquetOtherAccess"
        class="accordion-collapse collapse"
        aria-labelledby="headingBanquetOtherAccess"
        data-bs-parent="#accordionAccessBanquet"
      >
        <div
          @contextmenu="onContextMenu($event,access.access_reservation,accessList.access_reservation)"
        >
          <div class="text-divider mb-3 position-relative">
            <span
              class="label-badge-left badge bg-secondary text-dark position-absolute"
              >Booking</span
            >
          </div>
          <div class="accordion-body row">
            <div
              class="col-2"
              v-for="(item,i) in accessList.access_reservation"
            >
              <c-checkbox
                v-if="!item.hidden"
                :label="item.name"
                v-model="access.access_reservation[item.code]"
              ></c-checkbox>
            </div>
          </div>
        </div>
        <div
          @contextmenu="onContextMenu($event,access.access_deposit,accessList.access_deposit)"
        >
          <div class="text-divider mb-3 position-relative">
            <span
              class="label-badge-left badge bg-secondary text-dark position-absolute"
              >Deposit Tools</span
            >
          </div>
          <div class="accordion-body row">
            <div class="col-2" v-for="(item,i) in accessList.access_deposit">
              <c-checkbox
                v-if="!item.hidden"
                :label="item.name"
                v-model="access.access_deposit[item.code]"
              ></c-checkbox>
            </div>
          </div>
        </div>
        <div
          @contextmenu="onContextMenu($event,access.access_in_house,accessList.access_in_house)"
        >
          <div class="text-divider mb-3 position-relative">
            <span
              class="label-badge-left badge bg-secondary text-dark position-absolute"
              >Banquet in Progress</span
            >
          </div>
          <div class="accordion-body row">
            <div class="col-2" v-for="(item,i) in accessList.access_in_house">
              <c-checkbox
                v-if="!item.hidden"
                :label="item.name"
                v-model="access.access_in_house[item.code]"
              ></c-checkbox>
            </div>
          </div>
        </div>
        <div
          @contextmenu="onContextMenu($event,access.access_folio,accessList.access_folio)"
        >
          <div class="text-divider mb-3 position-relative">
            <span
              class="label-badge-left badge bg-secondary text-dark position-absolute"
              >Transaction</span
            >
          </div>
          <div class="accordion-body row">
            <div class="col-2" v-for="(item,i) in accessList.access_folio">
              <c-checkbox
                v-if="!item.hidden"
                :label="item.name"
                v-model="access.access_folio[item.code]"
              ></c-checkbox>
            </div>
          </div>
        </div>
        <div
          @contextmenu="onContextMenu($event,access.access_folio_history,accessList.access_folio_history)"
        >
          <div class="text-divider mb-3 position-relative">
            <span
              class="label-badge-left badge bg-secondary text-dark position-absolute"
              >Folio History</span
            >
          </div>
          <div class="accordion-body row">
            <div
              class="col-2"
              v-for="(item,i) in accessList.access_folio_history"
            >
              <c-checkbox
                v-if="!item.hidden"
                :label="item.name"
                v-model="access.access_folio_history[item.code]"
              ></c-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingBanquet3">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseBanquetAccess3"
          aria-expanded="true"
          aria-controls="collapseBanquetAccess3"
        >
          Special Access
        </button>
      </h2>
      <div
        id="collapseBanquetAccess3"
        class="accordion-collapse collapse"
        aria-labelledby="headingBanquet3"
        data-bs-parent="#accordionAccessBanquet"
      >
        <div
          @contextmenu="onContextMenu($event,access.access_special,accessList.access_special)"
        >
          <div class="accordion-body row">
            <div
              class="col"
              v-for="(column,columnIndex) in calculateDataForDisplay(accessList.access_special)"
            >
              <div v-for="(item,i) in column">
                <c-checkbox
                  class="mb-1"
                  if="!item.hidden"
                  :label="item.name"
                  v-model="access.access_special[item.code]"
                ></c-checkbox>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
