<div class="modal-mask custom-modal" v-show="showFormInput">
  <div class="modal-wrapper">
    <div class="modal-container">
      <div class="modal-dialog modal-sm modal-dialog-scrollable" style="max-width: 800px !important;" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title">Insert Default Field</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" @click="onClose">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              
            <Form @submit="onSave" ref="inputFormValidation" :validation-schema="schema"
              @invalid-submit="onInvalidSubmit" class="input-form row" v-slot="{resetForm}">
              <div class="row mb-4">
                <div class="col-6">
                  <c-input v-model="form.FieldName" id="fieldName" required class="mb-1" type="text" name="fieldName"
                  :label="$t('labels.fieldName')" customLabelClass="col-5" customClass="col-7" />
                </div>
                <div class="col-6">
                  <c-input v-model="form.FieldQuery" id="fieldQuery" required class="mb-1" type="text" name="fieldQuery"
                  :label="$t('labels.fieldQuery')" customLabelClass="col-5" customClass="col-7" />
                </div>
                <div class="col-6">
                  <c-input v-model="form.IDSort" id="idSort" required class="mb-1" type="number" name="idSort"
                  :label="$t('labels.idSort')" customLabelClass="col-5" customClass="col-7" />
                </div>
                <div class="col-6">
                  <c-input v-model="form.ReportCode" id="reportCode" disabled class="mb-1" type="text" name="reportCode"
                  :label="$t('labels.reportCode')" customLabelClass="col-5" customClass="col-7" />
                </div>
              </div>
            </Form>

          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-end">
              <button
              title="Save Default Field"
              type="button"
              class="btn btn-primary ml-1"
              @click="onSubmit"
            >
              <i class="fa fa-save mr-1" aria-hidden="true"></i>{{
              $t('buttons.save') }}
            </button>
              <button
              title="Close"
              type="button"
              class="btn btn-danger ml-1"
              @click="onClose"
            >
              <i class="fa fa-times mr-1" aria-hidden="true"></i>{{
              $t('buttons.close') }}
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
