<app-dropdown ref="dropdownElement" is-nav>
  <template v-slot:dropdown-button>
    <span>{{activeModuleName}} </span>
    <i class="ml-3 fa fa-bars"></i>
  </template>
  <template v-slot:dropdown-menu>
    <a
      class="dropdown-item"
      :class="{'active': activeModule === item.code}"
      @click="onClickModuleItem(item.code)"
      v-for="item in availableModule"
    >
      {{ item.name }}
    </a>
  </template>
</app-dropdown>
