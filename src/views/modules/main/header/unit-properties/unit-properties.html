<app-dropdown is-nav>
  <template v-slot:dropdown-button> {{propertyName}} </template>
  <template v-slot:dropdown-menu>
    <a
      class="dropdown-item"
      :class="{'active': selectedLanguage === property.code}"
      @click="changeProperty(property.code)"
      v-for="property in properties"
    >
      {{ $t(property.name) }}
    </a>
  </template>
</app-dropdown>
